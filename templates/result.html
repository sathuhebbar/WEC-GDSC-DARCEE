<!DOCTYPE html>

<html>

<head>

    <!-- Required by Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Loading the required Bootstrap CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Required by Bootstrap-->

    <style>
        .ui_text {
            font-family: 'Ubuntu', sans-serif;
        }

        .area_text {
            font-family: 'Ubuntu Mono', monospace;
        }

        img {
            height: 3%;
            width: 3%;
        }

        .heading {
            font-family: 'Ubuntu';
            font-size: 250%;
        }
    </style>

    <!-- Page title -->
    <title> DARCEE - Results </title>

</head>

<body>

    <div class="heading container-float bg-dark text-light text-center">
        <img class="img-fluid" src="{{ url_for('static', filename='img/logo.png') }}">
        DARCEE
    </div>

    <!-- The bar on top -->
    <div class="d-flex container-float bg-dark">

        <button class="btn btn-primary m-2 ui_text text-light" onclick="history.back()">
            &lt&lt Return </button>

        <button class="btn btn-success ms-auto m-2 ui_text text-light"> Save </button>

    </div>

    <!-- Full height div to house output and error -->
    <div class="d-flex m-3 vh-100 gap-5">

        <!-- Left portion, output -->
        <div class="w-50 h-100">

            <label class="ui_text">Output:</label>

            <textarea readonly autocomplete="off" class="form-control mt-2 h-100 area_text">{{ output }}</textarea>

        </div>

        <!-- Right portion, error -->
        <div class="w-50 h-100">

            <label class="ui_text">Errors:</label>

            <textarea readonly autocomplete="off" class="form-control mt-2 h-100 area_text">{{ error }}</textarea>

        </div>

    </div>

</body>

</html>
