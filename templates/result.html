<!DOCTYPE html>

<html>

<head>

    <!-- Required by Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Loading the required Bootstrap CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Required by Bootstrap-->

    <!-- Font preference (if the Fira family is present, use those fonts)-->
    <style>
        body {
            font-family: 'Fira Sans';
        }

        .code {
            font-family: 'Fira Code';
        }
    </style>

    <!-- Page title -->
    <title> DARCEE - Results </title>

</head>

<body>

    <!-- Required by Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- Required by Bootstrap-->

    <!-- Title of the page -->
    <div class="container-float bg-dark text-light text-center" style="font-size: 250%">
        <strong> <em>DARCEE</em> </strong>
    </div>

    <!-- The bar on top -->
    <div class="d-flex container-float bg-dark">

        <button class="btn btn-primary m-2 text-light" onclick="history.back()">
            &lt&lt Return </button>

    </div>

    <!-- Full height div to house output and error -->
    <div class="d-flex m-3 vh-100 gap-5">

        <!-- Left portion, output -->
        <div class="w-50 h-100">

            <div class="d-flex">

                <span>Output:</span>

                <button class="btn btn-primary ms-auto" onclick="copy_button('output')">Copy</button>

            </div>

            <textarea id="output" spellcheck="false" readonly autocomplete="off"
                class="form-control code mt-2 h-100 bg-light">{{ output }}</textarea>

        </div>

        <!-- Right portion, error -->
        <div class="w-50 h-100">

            <div class="d-flex">

                <span>Errors:</span>

                <button class="btn btn-primary ms-auto" onclick="copy_button('errors')">Copy</button>

            </div>

            <textarea id="errors" spellcheck="false" readonly autocomplete="off"
                class="form-control code mt-2 h-100 bg-light">{{ error }}</textarea>
        </div>

    </div>

    <!-- Functions for copy buttons-->
    <script src=" {{ url_for('static', filename='js/handlers.js') }}"></script>

</body>

</html>
